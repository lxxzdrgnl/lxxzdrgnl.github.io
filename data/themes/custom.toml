# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#3e3e3eff"

  # Menu
  menu_primary = "rgb(247, 250, 252)"
  menu_text = "#34495e"
  menu_text_active = "#3e3e3eff"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(247, 250, 252)"
  home_section_even = "rgb(247, 250, 252)"

[dark]
  primary = "#eeeeee"
  link = "#eeeeee"
  link_hover = "#ffffff"
  background = "rgb(18, 18, 18)"
  home_section_odd = "rgb(30, 30, 30)"
  home_section_even = "rgb(30, 30, 30)"
  menu_primary = "rgb(30, 30, 30)"

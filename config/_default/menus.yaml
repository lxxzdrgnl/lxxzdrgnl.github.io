# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: About
    identifier: about
    weight: 20
  - name: Overview
    parent: about
    url: about/
    weight: 10
  - name: Experience
    parent: about
    url: 'about/#experience'
    weight: 20
  - name: Accomplishments
    parent: about
    url: 'about/#accomplishments'
    weight: 30
  - name: Projects
    url: '#portfolio'
    weight: 30
  - name: YouTube
    url: youtube/
    weight: 40
  - name: Contact
    url: 'about/#contact'
    weight: 50
